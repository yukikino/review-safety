<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="96"/>

  <!-- Document icon (representing review/response) -->
  <g transform="translate(128, 128)">
    <!-- Document body -->
    <rect x="0" y="0" width="256" height="320" fill="white" rx="16"/>

    <!-- Text lines -->
    <line x1="32" y1="80" x2="224" y2="80" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="32" y1="128" x2="192" y2="128" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="32" y1="176" x2="224" y2="176" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="32" y1="224" x2="160" y2="224" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>

    <!-- Shield icon overlay (representing safety/protection) -->
    <g transform="translate(160, 200)">
      <path d="M48 0 L96 16 L96 56 C96 80 80 96 48 104 C16 96 0 80 0 56 L0 16 Z"
            fill="#10b981" stroke="white" stroke-width="4"/>
      <!-- Checkmark -->
      <polyline points="24,48 40,64 72,32" fill="none" stroke="white" stroke-width="8"
                stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Alert badge (representing review notification) -->
  <circle cx="384" cy="128" r="48" fill="#ef4444"/>
  <text x="384" y="145" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="white" text-anchor="middle">!</text>
</svg>
